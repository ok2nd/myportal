<h3>Apacheの再起動方法</h3>
<div style="margin:10px;">
Windowsの場合、コマンドプロンプトで以下を実行してください。<br>
Apacheのバージョンによって、Apache2.xの数字は変わります。<br>
Apacheのバージョンは、<br>
<a href="http://localhost/xampp/phpinfo.php" target="_blank">http://localhost/xampp/phpinfo.php</a><br>
で確認できます。<br>
<pre class="cmd">
net stop Apache2.2
net start Apache2.2
</pre>
<pre class="cmd">
net stop Apache2.3
net start Apache2.3
</pre>
<pre class="cmd">
net stop Apache2.4
net start Apache2.4
</pre>
